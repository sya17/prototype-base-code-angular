<div
  class="w-full height-content-tables text-black z-0 top-20 mat-elevation-z1"
>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="w-full h-full border"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="table_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Table Name</th>
      <td mat-cell *matCellDef="let element">{{ element.table_name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data Not Found</td>
    </tr>
  </table>
  <mat-paginator
    class="sticky bottom-0"
    [pageSizeOptions]="pagination"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
