<div
  class="w-full bg-gray2color box-border p-3"
  style="height: calc(100% - 8%)"
>
  <mat-tab-group
    #matTabGroup
    animationDuration="0ms"
    fitInkBarToContent
    mat-align-tabs="start"
    mat-stretch-tabs="false"
  >
    <mat-tab *ngFor="let item of tabs">
      <ng-template mat-tab-label>
        <div class="w-full h-full inline-flex justify-between items-center">
          <span> {{ item.name }} </span>
          <div
            *ngIf="!item.default"
            class="cursor-pointer"
            (click)="onCloseMenu(item)"
          >
            <mat-icon>close</mat-icon>
          </div>
        </div>
      </ng-template>
      <app-mainworkspace-content
        [inquiry]="item.link!"
      ></app-mainworkspace-content>
      <!-- {{ item.link }} -->
    </mat-tab>
  </mat-tab-group>
</div>
