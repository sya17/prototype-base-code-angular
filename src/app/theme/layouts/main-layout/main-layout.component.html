<mat-drawer-container class="w-full h-full flex" autosize>
  <!-- side -->
  <mat-drawer #drawer class="w-[20%] h-full" mode="side" opened="">
    <ng-content select="app-side-menu"></ng-content>
  </mat-drawer>

  
  <ng-container class="w-full h-full flex flex-col">
    <!-- top -->
    <ng-content select="app-head-layout"></ng-content>
    <!-- main -->
    <ng-content select="app-mainworkspace"></ng-content>
  </ng-container>
</mat-drawer-container>
